<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eunhee's Portfolio</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
  <div class="container">
    <!-- section1 header -->
    <header id="header">
      <ul class="category">
        <li class="logo">
          <a href="#header">LOGO</a>
        </li>
        <li>
          <a href="#info">Info</a>
        </li>
        <li>
          <a href="#certification">Certification</a>
        </li>
        <li>
          <a href="#skills">Skills</a>
        </li>
        <li>
          <a href="#achieve">Achieve</a>
        </li>
        <li>
          <a href="#project">Project</a>
        </li>
      </ul>
    </header>
    <main class="main__article">

      <!-- section2 main title -->
      <top class="main__tit">
        Eunhee's portfolio
      </top>

      <!-- section3 information -->
      <section id="info">
        <div class="info__topFixContainer">
          <h1>Information</h1>
        </div>
        <div class="info__bottomContainer">
          <div class="info__me">
            <ul class="information info__imgs">
              <li class="name"></li>
              <li class="birth"></li>
              <li class="school"></li>
            </ul>
            <ul class="information info__writing">
              <li class="name"></li>
              <li class="birth"></li>
              <li class="school"></li>
            </ul>
          </div>
          <div class="info__contact">
            <ul class="information info__imgs">
              <li class="phone"></li>
              <li class="email"></li>
            </ul>
            <ul class="information info__writing">
              <li class="phone"></li>
              <li class="email"></li>
            </ul>
          </div>
          
        </div>
      </section>

      <!-- section4 certification -->
      <section id="certification">
        <div class="swiper-container">
          <h1>Certification</h1>
          <div class="swiper-wrapper">
              <div class="swiper-slide">Slide1</div>
              <div class="swiper-slide">Slide2</div>
              <div class="swiper-slide">Slide3</div>
              <div class="swiper-slide">Slide4</div>

          </div>
          <!-- If we need pagination -->
          <div class="swiper-pagination"></div>
          <!-- Add Arrows -->
          <div class="swiper-button-next"></div>
          <div class="swiper-button-prev"></div>
      </div>
      </section>

      <!-- section5 skills -->
      <section id="skills">
        <div class="container">
          <h1>Skills</h1>
          <ul class="left_languageImgs">
            <li class="html"></li>
            <li class="css"></li>
            <li class="js"></li>
            <li class="c"></li>
            <li class="python"></li>
            <li class="java"></li>
            <li class="mysql"></li>
            <li class="android"></li>
            <li class="react"></li>
          </ul>
          <ul class="right_languageAbility">
            <li class="html"></li>
            <li class="css"></li>
            <li class="js"></li>
            <li class="c"></li>
            <li class="python"></li>
            <li class="java"></li>
            <li class="mysql"></li>
            <li class="android"></li>
            <li class="react"></li>
          </ul>
        </div>
      </section>

      <!-- section6 achieve -->
      <section id="achieve">
        <div class="container">
          <h1>Achieve</h1>
          <div class="achieveSite tistory">
            <div class="up">
              <span class="tistory__img"></span>
            </div>
            <div class="down">
              <h3>TISTORY</h3>
              <p>배운 지식을 
                <br>흘려보내는 것이 아니라,
                <br>항시 기록하며 끊임없이
                <br>자기계발을 하고있습니다.
              </p>
            </div>
          </div>
          <div class="achieveSite github">
            <div class="up">
              <span class="github__img"></span>
            </div>
            <div class="down">
              <h3>GitHub</h3>
              <p>깃허브에 쌓이는
                <br>프로젝트들과 함께
                <br>성장하는 개발자입니다.
              </p>
            </div>
          </div>
        </div>
        
      </section>

      <!-- section7 project -->
      <section id="project">
        <div class="container">
          <h1>Project</h1>
        </div>
      </section>

    </main>
  </div>
</body>
</html>
